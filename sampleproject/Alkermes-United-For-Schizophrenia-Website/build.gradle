plugins {
  id 'java'
  id "com.katalon.gradle-plugin" version "0.0.7"
}

repositories {
  mavenCentral()
}

configurations {
  compile.exclude group: 'org.seleniumhq.selenium'
}
dependencies {
  // sample dependencies
  // rest-assured
  compile 'io.rest-assured:rest-assured:3.2.0'
  // JsonPath
  compile 'io.rest-assured:json-path:3.2.0'
  // XmlPath
  compile 'io.rest-assured:json-path:3.2.0'
  // JSON Schema Validation
  compile 'io.rest-assured:json-schema-validator:3.2.0'
  // Ashot Full Screenshot Utility
  compile 'ru.yandex.qatools.ashot:ashot:1.5.4'
}

